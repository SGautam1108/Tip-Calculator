<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="heading">Spli<br>tter</h1>
  </header>

  <main>
    <div class="calc">

      <div class="calc__input">

        <div class="calc__input-item calc__bill">
          <label class="calc__input-label" for="input-bill">Bill</label>
          <input type="number" id="input-bill" min="0" max="1000000000" class="calc__input-field calc__input-numeric calc__input-bill"
            value="0">
        </div>

        <div class="calc__input-item calc__tip-percent">
          <label class="calc__input-label" for="custom-tip">Select Tip %</label>
          <div class="calc__tip-buttons">
            <button type="button" class="calc__button calc__tip-button">5%</button>
            <button type="button" class="calc__button calc__tip-button">10%</button>
            <button type="button" class="calc__button calc__tip-button">15%</button>
            <button type="button" class="calc__button calc__tip-button">25%</button>
            <button type="button" class="calc__button calc__tip-button">50%</button>
            <input type="text" id="custom-tip" min="0" max="100" class="calc__input-field calc__input-tip" value="Custom">
          </div>
        </div>

        <div class="calc__input-item calc__people-count">
          <div class="calc__count-headings">
            <label class="calc__input-label" for="count-input">Number of People</label>
            <span class="calc__invalid-message hidden">Can't be 0</span>
          </div>
          <input type="number" id="count-input" min="0" max="1000000000" class="calc__input-field calc__input-numeric calc__input-count"
            value="0">
        </div>

      </div>

      <div class="calc__output">

        <div class="calc__output-item calc__tip-amt">
          <p class="calc__output-label">Tip Amount <br> <span>/ person</span></p>
          <output class="calc__output-result calc__tip-amt-result">$0.00</output>
        </div>

        <div class="calc__output-item calc__total">
          <p class="calc__output-label">Total <br> <span>/ person</span> </p>
          <output class="calc__output-result calc__total-result">$0.00</output>
        </div>

        <button type="button" class="calc__button calc__reset" aria-disabled="true">Reset</button>

      </div>

    </div>

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.linkedin.com/in/sgautam1108/" target="_blank">Shaurya Gautam</a>.</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
